<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性、方法、监听器</title>
</head>

<body>
    <script src="./vue.js"></script>
    <div id="app">
        <!-- <div>{{fullName+' 这是计算属性'+num}}</div>
        <div>
            {{fullNameFun()+' 这是方法属性'+num}}
        </div> -->
        <div>
            {{fullName}}
        </div>
    </div>
</body>
<script>
    const { log } = console
    var vm = new Vue({
        el: '#app',
        data() {
            return {
                firstName: 'Cheng',
                lastName: 'Dezhi',
                fullName:'Cheng Dezhi',
                num: 0
            }
        },
        //使用的有缓存机制。也就是说，页面上如果数据发生变化，但没有涉及到计算熟悉中的值就不会重新计算
        // computed: {
        //     fullName: function () {
        //         log('这是计算属性')
        //         return this.firstName + ' ' + this.lastName;
        //     }
        // },
        // //方法：页面上任何数据修改都会重新计算
        // methods: {
        //     fullNameFun: function () {
        //         log('这是方法属性')
        //         return this.firstName + ' ' + this.lastName;
        //     }
        // },
        //
        //监听
        watch: {
            firstName:function(){
                this.fullName = this.firstName + this.lastName;
            },
            lastName:function(){
                this.fullName = this.firstName + this.lastName;
            }

        },

    })
</script>

</html>
