<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if条件渲染</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id = 'app'>
        <!-- 条件渲染——VUE会操作DOM，但为false时 删除此dom -->
        <div v-if="show">
            {{message}}
        </div>
        <!-- else or if else必须紧跟在 if之后， -->
        <div v-else >esle</div>
        <!-- show渲染机制是 样式的隐藏 -->
        <div v-show="show">
            bye wolrd
        </div>
    </div>
    <script>
    var vm  = new Vue({
        el:'#app',
        data() {
            return {
                message:'hello world',
                show:false
            }
        },
    })
    </script>
</body>
</html>
