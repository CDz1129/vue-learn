<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if-else使用</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id = 'app'>
        <div v-if="show ==='a'">
            this is A
        </div>
        <div v-else-if="show ==='b'">
            this is B
        </div>
        <div v-else>
            this is others
        </div>
    </div>
    <script>
    var vm = new Vue({
        el:'#app',
        data() {
            return {
                show :'a'
            }
        },
    })
    </script>
</body>
</html>
