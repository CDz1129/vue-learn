<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板语法</title>
</head>
<body>
    <script src="./vue.js"></script>
    <div id = 'app'>
        <!-- 插值表达式 -->
        {{name+' vue'}}
        <!-- v-text指令 使用的 innerText -->
        <div v-text="name + ' Java'"></div>
        <!-- v-html指令 使用的 innerHTML -->
        <div v-html="name + ' Go'"></div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data() {
                return {
                    name:'hello world'
                }
            }
        })
    </script>
</body>
</html>
