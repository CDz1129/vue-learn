<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component-case</title>
    <script src="./vue.js"></script>

</head>

<body>
    <div id='root'>

            <counter ref="one" @change='handleChange'></counter>
            <counter ref="two" @change='handleChange'></counter>
            <div> 
                {{total}}
            </div>
        <!-- <table>
            <tbody> -->
                <!-- 因为 浏览器对于一些 标签的解析是顺序的，且必须的
            就像 tbody下必须是 <tr>
                还有很多例如 `<ul>`必须是<li> <select> 必须是 <option>
            所以VUE为我们提供了 is关键字来避免解析的错误 -->
                <!-- <tr is= 'row'></tr>
            <tr is= 'row'></tr>
            <tr is= 'row'></tr> -->

<!-- 
            </tbody>
        </table> -->

    </div>
    <script>


        Vue.component('counter', {
            template: "<div @click='handleClick'>{{number}}</div>",
            data() {
                return {
                    number: 0
                }
            },
            methods: {
                handleClick:function () {
                    this.number ++
                    this.$emit('change')

                }
            },
        })

        Vue.component('row', {
            template: '<tr><td>{{masseage}}</td></tr>',
            data() {
                return {
                    masseage: 'this is td'
                }
            },
        })
        var vm = new Vue({
            el: '#root',
            data() {
                return {
                    total:0
                }
            },
            methods:{
                handleChange:function(){
                    this.total =  this.$refs.one.number+this.$refs.two.number
                }
            }

        })
    </script>
</body>

</html>
